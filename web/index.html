<html>
    <head>
        <title>Java-EE7 File Uploading</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container-xxl vh-100 d-flex flex-column justify-content-center align-items-center">
            <div class="card">
                <div class="card-body">
                    <div class="fs-2 fw-semibold">File Uploading & Downloading</div>

                    <div class="mt-3">
                        <div class="form-label">Select Your File</div>
                        <input type="file" id="file" class="form-control rounded-3"/>
                    </div>

                    <div class="mt-3">
                        <div class="form-label">Enter Your Email</div>
                        <input type="email" id="email" class="form-control rounded-3"/>
                    </div>

                    <div class="mt-3 d-flex justify-content-around align-items-center">
                        <button onclick="uploadFile();" class="btn btn-primary px-5 rounded-3">Upload</button>
                        <a href="Download" target="_blank" class="link-dark">Download</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="JS/main.js"></script>
    </body>
</html>
